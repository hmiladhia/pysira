name: Reformatting & Linting

on: [push]

jobs:
  pre_commit:
    if: github.event.commits[0].author.name != 'github-actions[bot]'
    name: ğŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: ğŸ›ï¸ Checkout
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.ACTION_TOKEN }}


      - name: ğŸ“‚ Cache pre-commit paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            $RUNNER_TOOL_CACHE/Python/*
            ~/.cache/pre-commit
          key: ${{ runner.os }}-build-${{ matrix.python-version }}-${{
            hashFiles('.pre-commit-config.yaml') }}

      - uses: actions/setup-python@v4
        name: ğŸ Set Python Version
        with:
          python-version: 3.8

      - name: â›“ï¸ Install-pre-commit
        run: python -m pip install --upgrade pre-commit

      - name: ğŸƒ Run Pre-commit
        run: pre-commit run --all-files || (exit 0)

      - name: ğŸ’’ Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "ğŸ¨ pre-commit: reformat code" || (exit 0)

      - name: ğŸƒ Run Pre-commit Checks
        run: pre-commit run --all-files --show-diff-on-failure

      - name: â• Push changes
        run: git push

name: Running Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:

jobs:
  pre_commit:
    name: ğŸ§¹ Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: ğŸ›ï¸ Checkout
      - name: ğŸ“‚ Cache pre-commit paths
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            $RUNNER_TOOL_CACHE/Python/*
            ~/.cache/pre-commit
          key: ${{ runner.os }}-build-${{ matrix.python-version }}-${{
            hashFiles('.pre-commit-config.yaml') }}

      - uses: actions/setup-python@v4
        name: ğŸ Set Python Version
        with:
          python-version: 3.8

      - name: â›“ï¸ Install-pre-commit
        run: python -m pip install --upgrade pre-commit

      - name: ğŸƒ Run Pre-commit
        run: pre-commit run --all-files

  test:
    name: ğŸ§ª Tests
    needs: [ pre_commit ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{github.event.pull_request.head.ref}}
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: â›“ï¸ Install dependencies
      run: |
        python -m pip install --upgrade pip tox tox-gh-actions
    - name: ğŸ§ª Run tests with tox
      run: tox
    - name: Upload coverage
      if: (github.event_name != 'workflow_call') && (matrix.python-version == '3.8') && startsWith(matrix.os, 'ubuntu')
      uses: codecov/codecov-action@v2

{% if interests -%}
<div class="box">
  <h2><i class="fas fa-heart ico"></i> {{ language.titles.interests }}</h2>
  {% for int in interests -%}
  <div class="interests clearfix">
    <div class="item-interests">
        {{int.name}}
    </div>
    <div class="col-sm-offset-1 col-sm-12 clearfix">
      {% for key in interests.keywords -%}
      <span class= "interest badge">{{key}}</span>
      {%- endfor %}
    </div>
  </div>
  {%- endfor %}
</div>
{%- endif %}

{% if references %}
<div class="detail" id="references">
  <div class="icon"><i class="fs-lg icon-thumbs-up"></i><span class="mobile-title">{{ language.titles.references }}</span></div>
  <div class="info">
    <h4 class="title text-uppercase">{{ language.titles.references }}</h4>
    <div class="content">
      <ul class="list-unstyled clear-margin">
        {% for ref in references %}
        <li class="card card-nested">{{ref.name }}<blockquote class="quote">
            <div class="mop-wrapper">
              <p>{{ref.reference }}</p>
            </div>
          </blockquote>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endif %}
